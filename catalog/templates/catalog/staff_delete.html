{% extends "catalog/base.html" %} 
 
{% block content %} 
    {% if perms.catalog.delete_staff %} 
        <h1>Delete Staff {{ staff.staff_first_name }}</h1> 
        <form method="Post"> 
            {% csrf_token %} 
            <input type="submit" class="btn btn-danger" value="Delete"> 
            <a href="{% url 'index' pk=staff.staff_id %} ">Cancel</a> 
        </form> 
    {% else %} 
        You do not have permission to access this feature 
        <a href="{% url 'index' %}">Home</a> 
    {% endif %} 
{% endblock %}
