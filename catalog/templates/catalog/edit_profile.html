{% extends "catalog/base.html" %}
{% load static %}

{% block content %}
    
      <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-container {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-section {
      margin-bottom: 20px;
    }

    .profile-section h2 {
      margin-top: 0;
    }

    .profile-section img {
      max-width: 200px;
      height: auto;
      border-radius: 8px;
    }

    .btn-secondary {
      margin: 10px 5px;
    }
  </style>
    
  <div class="container">
    <div class="header">
      <h1>Edit Profile</h1>
        <div>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Back to Profile</a>
        <a href="{% url 'index' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data" class="form-container">
      {% csrf_token %}
      <div class="form-group">
        <h2>User Information</h2>
        {{ user_form.as_p }}
      </div>
      <div class="form-group">
        <h2>Profile Details</h2>
        {{ profile_form.as_p }}
      </div>
      <div class="form-group">
        <h2>Demographics</h2>
        {{ demographics_form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
