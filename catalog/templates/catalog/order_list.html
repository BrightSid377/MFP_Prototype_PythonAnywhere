{% extends "catalog/base.html" %}
{% block content %}
    <h2>My Orders</h2>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'order_detail' pk=order.pk %}">
                    Order #{{ order.order_id }} - {{ order.order_date }} - {{ order.order_pickup_location }}
                </a>
            </li>
        {% empty %}
            <p>You have no orders.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'order_create' %}">Create New Order</a>
{% endblock %}
