{% extends "catalog/base.html" %} 
 
{% block content %} 
    {% if perms.catalog.delete_products %} 
        <h1>Delete Products {{ products.product_name }}</h1> 
        <form method="Post"> 
            {% csrf_token %} 
            <input type="submit" class="btn btn-danger" value="Delete"> 
            <a href="{% url 'index' pk=products.product_id %} ">Cancel</a> 
        </form> 
    {% else %} 
        You do not have permission to access this feature 
        <a href="{% url 'index' %}">About Us</a> 
    {% endif %} 
{% endblock %}
