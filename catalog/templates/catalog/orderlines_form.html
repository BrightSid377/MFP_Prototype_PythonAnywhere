<!-- templates/catalog/orderline_form.html -->
{% extends "catalog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Add New Order Line</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Save Order Line</button>
    </form>
    <a href="{% url 'order_detail' pk=object.order_id.pk %}">Back to Order Details</a>
{% endblock %}
